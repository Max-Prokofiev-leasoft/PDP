services:
  traefik:
    image: traefik:v3
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"

  php:
    image: ghcr.io/elai-movchko-leasoft/pdp-php:latest
    restart: unless-stopped
    user: "1000:1000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      - mysql
    command: ["php-fpm", "-F"]
    volumes:
      - storage:/var/www/html/storage

  nginx:
    image: ghcr.io/elai-movchko-leasoft/pdp-nginx:latest
    restart: unless-stopped
    networks:
      - web
    depends_on:
      - php
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pdp.rule=Host(`${MAIN_DOMAIN}`)"
      - "traefik.http.routers.pdp.entrypoints=websecure"
      - "traefik.http.routers.pdp.tls=true"
      - "traefik.http.routers.pdp.tls.certresolver=letsencrypt"

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_app
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_ARBITRARY: 1
    depends_on:
      - mysql

volumes:
  storage:
  mysql_data:

networks:
  web: