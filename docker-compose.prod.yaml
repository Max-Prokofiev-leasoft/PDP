services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: prod
    restart: unless-stopped
    user: "1000:1000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - app_code:/var/www/html
      - storage:/var/www/html/storage
    depends_on:
      - mysql
    command: ["php-fpm", "-F"]

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - app_code:/var/www/html:ro
      - storage:/var/www/html/storage:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_app
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: laravel
      PMA_PORT: 3306
    depends_on:
      - mysql

volumes:
  app_code:
  storage:
  mysql_data:
