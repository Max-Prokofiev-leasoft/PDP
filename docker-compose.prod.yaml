services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: prod
    restart: unless-stopped
    user: "1000:1000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      - mysql
    command: ["php-fpm", "-F"]
    volumes:
      - storage:/var/www/html/storage

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - storage:/var/www/html/storage:ro

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_app
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_ARBITRARY: 1
    depends_on:
      - mysql

volumes:
  storage:
  mysql_data: